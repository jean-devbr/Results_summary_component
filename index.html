<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div id="seu-resultado">
            <h3>Your Result</h3>
            <div id="resultado">
                <h1 id="medida-resultado">76</h1>
                <p id="porcetagem">of 100</p>
            </div>
            <div id="mensagem-final">
                <h2>Great</h2>
                <p id="frase-resultado">
                    You scored hegher than 65% of the people who have taken these tests
                </p>
            </div>
        </div>
        <div id="parte-resumo">
            <div id="summary">
                Summary
            </div>
            <div id="rendimento">
                <div>
                    <div class="icone">
                        <img src="img/icon-reaction.svg" alt="">
                        <p id="reaction"> Reaction</p>
                    </div>
                    <p class="nota"> 80 / 100</p>
                </div>

                <div>
                    <div class="icone">
                        <img src="img/icon-memory.svg" alt="">
                        <p id="Memory"> Memory</p>
                    </div>
                    <p class="nota"> 92 / 100</p>
                </div>
                

                <div>
                    <div class="icone">
                        <img src="img/icon-verbal.svg" alt="">
                        <p id="verbal"> Verbal</p>
                    </div>
                    <p class="nota"> 61 / 100</p>

                </div>


                <div>
                    <div class="icone">
                        <img src="img/icon-visual.svg" alt="">
                        <p id="verbal"> Visual</p>
                    </div>
                    <p class="nota"> 73 / 100</p>
                    
                </div>

            </div>
            <div id="continuar">
                <a href="#">Continue</a>
            </div>
        </div>
    </main>
</body>
</html>
